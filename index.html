<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Streak Tracker</h1>
        <p>Your current streak: <span id="streak-count">0</span> days</p>
        
        <div id="ad-container">
            <p>Watch an ad to continue your streak!</p>
            <button id="watch-ad-btn">Watch Ad</button>
        </div>
        
        <p>Remember to check back daily to maintain your streak!</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
